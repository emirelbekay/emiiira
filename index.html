<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>متجر وطني الإلكتروني</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: Arial; background: #f1f1f1; margin: 0; padding: 0; }
    header { background-color: #198754; color: white; text-align: center; padding: 15px; font-size: 24px; }
    .products { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; gap: 20px; }
    .product { background: white; border-radius: 10px; width: 200px; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
    img { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; }
    button { background-color: #198754; color: white; border: none; padding: 8px 12px; margin-top: 10px; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
<header>📱 متجر وطني الإلكتروني</header>
<section class="products" id="product-list"></section>
<script>
  const products = JSON.parse(localStorage.getItem("products") || "[]");
  const list = document.getElementById("product-list");

  products.forEach(product => {
    const el = document.createElement("div");
    el.className = "product";
    const encodedText = encodeURIComponent(`أرغب في شراء ${product.name} بسعر ${product.price} أوقية`);
    const waUrl = `https://wa.me/22249144919?text=${encodedText}`;
    el.innerHTML = `
      <img src="${product.image}" alt="${product.name}">
      <h3>${product.name}</h3>
      <p>${product.price} أوقية</p>
      <button onclick="orderProduct('${product.name}', '${product.price}', '${product.image}', '${waUrl}')">
        📤 اطلب الآن عبر واتساب
      </button>
    `;
    list.appendChild(el);
  });

  function orderProduct(name, price, image, url) {
    const orders = JSON.parse(localStorage.getItem("orders") || "[]");
    const date = new Date().toLocaleString();
    orders.push({ name, price, image, date });
    localStorage.setItem("orders", JSON.stringify(orders));
    window.open(url, "_blank");
  }
</script>
</body>
</html>
