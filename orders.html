<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الطلبات الواردة</title>
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 20px; }
    h1 { text-align: center; color: #d8ab15; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { padding: 12px; border: 1px solid #ccc; text-align: center; }
    th { background-color: #198754; color: white; }
    tr:nth-child(even) { background-color: #f1f1f1; }
    img { width: 60px; height: 60px; object-fit: cover; border-radius: 5px; }
    button { background: red; color: white; padding: 8px; border: none; border-radius: 5px; cursor: pointer; margin-top: 15px; }
  </style>
</head>
<body>
<h1>📥 الطلبات الواردة</h1>
<table>
  <thead>
    <tr><th>📷 الصورة</th><th>📦 المنتج</th><th>💰 السعر</th><th>⏰ التاريخ</th></tr>
  </thead>
  <tbody id="orders"></tbody>
</table>
<div style="text-align:center;">
  <button onclick="clearOrders()">🗑️ حذف كل الطلبات</button>
</div>

<script>
  const orders = JSON.parse(localStorage.getItem("orders") || "[]");
  const table = document.getElementById("orders");

  if (orders.length === 0) {
    table.innerHTML = "<tr><td colspan='4'>لا توجد طلبات حتى الآن.</td></tr>";
  } else {
    orders.forEach(order => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><img src="${order.image || ''}" alt="صورة المنتج"></td>
        <td>${order.name}</td>
        <td>${order.price} أوقية</td>
        <td>${order.date}</td>
      `;
      table.appendChild(row);
    });
  }

  function clearOrders() {
    if (confirm("هل أنت متأكد من حذف جميع الطلبات؟")) {
      localStorage.removeItem("orders");
      location.reload();
    }
  }
</script>
</body>
</html>
