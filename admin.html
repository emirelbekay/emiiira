<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة إدارة المتجر</title>
  <style>
    body { font-family: Arial; background: #f8f9fa; padding: 20px; }
    h1 { text-align: center; color: #198754; }
    .form { background: #fff; padding: 20px; max-width: 500px; margin: auto; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #198754; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; width: 100%; }
    .product-list { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 30px; }
    .product { background: white; border: 1px solid #ccc; border-radius: 10px; padding: 10px; width: 200px; margin: 10px; text-align: center; }
    img { max-width: 100%; height: 120px; border-radius: 8px; }
    .delete-btn { background: red; margin-top: 10px; }
  </style>
</head>
<body>
<h1>📦 لوحة إدارة المنتجات</h1>
<div class="form">
  <input type="text" id="name" placeholder="اسم المنتج" required>
  <input type="number" id="price" placeholder="السعر بالأوقية" required>
  <input type="file" id="imageFile" accept="image/*" required>
  <button onclick="addProduct()">➕ إضافة المنتج</button>
</div>
<div class="product-list" id="product-list"></div>
<script>
  let products = JSON.parse(localStorage.getItem("products") || "[]");

  function saveProducts() {
    localStorage.setItem("products", JSON.stringify(products));
  }

  function renderProducts() {
    const list = document.getElementById("product-list");
    list.innerHTML = "";
    products.forEach((product, index) => {
      const item = document.createElement("div");
      item.className = "product";
      item.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>${product.price} أوقية</p>
        <button class="delete-btn" onclick="deleteProduct(${index})">🗑️ حذف</button>
      `;
      list.appendChild(item);
    });
  }

  function addProduct() {
    const name = document.getElementById("name").value.trim();
    const price = document.getElementById("price").value.trim();
    const imageFile = document.getElementById("imageFile").files[0];

    if (!name || !price || !imageFile) {
      alert("يرجى ملء جميع الحقول");
      return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
      const imageBase64 = e.target.result;
      products.push({ name, price, image: imageBase64 });
      saveProducts();
      renderProducts();

      // Reset fields
      document.getElementById("name").value = '';
      document.getElementById("price").value = '';
      document.getElementById("imageFile").value = '';
    };
    reader.readAsDataURL(imageFile);
  }

  function deleteProduct(index) {
    if (confirm("هل أنت متأكد من حذف هذا المنتج؟")) {
      products.splice(index, 1);
      saveProducts();
      renderProducts();
    }
  }

  renderProducts();
</script>
</body>
</html>
